box:
  id: python:2.7-slim
  ports:
    - "5000"

dev:
  steps:
    - pip-install
    - internal/watch:
        code: python app.py
        reload: true
        
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `pip install` command
    - pip-install

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: python unit test
        code: |
          python app_test.py
          
    - internal/docker-build: 
        dockerfile: Dockerfile 
        image-name: wercker-demo-app  # name used to refer to this image until it's pushed   
    - internal/docker-run:
        image: wercker-demo-app
        name: demo-app-cicd 
    - internal/docker-kill:
        name: demo-app-cicd

wercker-demo-cicd:
  steps:
    - internal/docker-push:
        username: $CONTAINER_REGISTRY_USERNAME
        password: $API_USER_TOKEN
        tag: latest, $WERCKER_GIT_COMMIT, $WERCKER_GIT_BRANCH
        repository: gse00014528/axisdemo/wercker-demo-app
        registry: https://iad.ocir.io
